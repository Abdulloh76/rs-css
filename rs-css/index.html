<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RS Selectors</title>
   <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1073/1073461.svg">
</head>
<body>

   <header></header>

   <main>

      <div class="game">
         <div class="game__view">
            <div class="table">

            </div>
         </div>

         <div class="game__editor">
            <div class="css-editor editor">
               <div class="editor__header css-editor__header">
                  <p class="editor__title">CSS Editor</p>
                  <p class="editor__subtitle">style.css</p>
               </div>

               <div class="editor__container">
                  <div class="editor__numbers">
                     <!-- p*20 -->
                  </div>

                  <div class="editor__code">
                     <div class="editor__selector">
                        <input class="selector" type="text" placeholder="Type in a CSS selector">
                        <span class="enter"></span>
                     </div>
                     <!-- p*19 bla-bla-bla-bla -->
                  </div>
               </div>
            </div>

            <div class="html-viewer editor">
               <div class="editor__header viewer__header">
                  <p class="editor__title">HTML Viewer</p>
                  <p class="editor__subtitle">table.html</p>
               </div>

               <div class="editor__container">
                  <div class="editor__numbers">
                     <!-- p*20 -->
                  </div>

                  <div class="editor__code html-code">
                     <!-- p*20 bla-bla-bla-bla -->
                  </div>
               </div>
            </div>

         </div>
      </div>

      <div class="levels">
         <h2 class="levels__title">Level</h2>
         
         <div class="levels-steps">
            
            <button class="step">
               <span class="step-check"></span>
               <span class="level-number">1</span>
               <p class="level-title">bla-bla-bla</p>
            </button>
            <!-- button * 10-20 -->
         </div>

         <button class="levels__reset">Reset Progress</button>
      </div>

   </main>

   <footer>
      <a class="my-github" href="https://github.com/abdulloh76/">
         <img src="" alt="">
         <p class="github-username">abdulloh76</p> 
      </a>
      <p class="">JS-2020Q3</p>
      <a class="rs-school" href="https://rs.school/js/">
         <img src="https://rs.school/images/rs_school_js.svg" alt="">
      </a>
   </footer>


</body>
</html>
